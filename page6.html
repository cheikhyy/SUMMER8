<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Grille CSS - Item A</title>
    <style>
        /* Code CSS pour la grille et l'élément Item A */
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 10px;
        }

        .item-a {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: #D2D7D3;
            border: 1px solid #6C7A89;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
        }

        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item-a">Item A</div>
    </div>
</body>
</html>
