        .grid-container {
    display: grid;
    grid-template-columns: 100px 100px 100px 100px 100px ; /* 5 colonnes */
    grid-template-rows: 100px 100px 100px; /* 3 lignes */
    gap: 10px; /* Espace entre les éléments */
}

.item-a {
    grid-column-start: 2; /* Démarre à la colonne 2 */
    grid-column-end: 5; /* Se termine à la colonne 5 */
    grid-row-start: 1; /* Démarre à la ligne 1 */
    grid-row-end: 3; /* Se termine à la ligne 3 */
    background-color: #D2D7D3;
    border: 1px solid #6C7A89;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #333;
}
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-a">Item A</div>
    </div>
